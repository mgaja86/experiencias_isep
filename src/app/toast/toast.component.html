@if (show) {
  <div class="toast" [class.success]="type === 'success'" [class.error]="type === 'error'" [class.info]="type === 'info'">
    <div class="icon">{{ icon }}</div>
    <div class="msg">{{ message }}</div>
    <button class="close" type="button" (click)="onClose()">Cerrar</button>
  </div>
}
